<div class="menu app-menu">

  {% if perms.sdc_people.view_person %}
    {% if 'person-' in request.resolver_match.url_name %}
      <div class="menu-person menu-here">
        <a href="{% url 'sdc_people:person-list' %}">People</a>
      </div>
    {% else %}
      <div class="menu-person">
        <a href="{% url 'sdc_people:person-list' %}">People</a>
      </div>
    {% endif %}
  {% endif %}
  {% if user.is_authenticated %}
    <div class="menu-person">
      <form class="menu-item" method="POST" action="{% url 'logout' %}">{% csrf_token %}<button class="menu-item" type="submit" style="background:none; border:none; padding:0;">Log Out</button></form>
    </div>
  {% else %}
    <div class="menu-person">
      <a href="{% url 'login' %}?next={{ request.path }}">Log in</a>
    </div>
  {% endif %}

</div>
